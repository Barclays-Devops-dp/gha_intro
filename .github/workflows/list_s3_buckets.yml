name: list s3 buckets 
#2. when do you want this to run.
on:
  push:
    branches: ["s3"]
  workflow_dispatch:
#3. what should actually be run. ..
jobs:
  list-s3:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v2
        

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with: # the 'with' keyword is used to supply parameters ( information) to the action
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2 
    
    - name: list s3 contents
      run: |
        aws s3 ls
    
    - name: create EC2 instance
      run: |
        aws ec2 run-instances --image-id ami-05ea2888c91c97ca7 --count 1 --instance-type t2.micro --key-name ${{ secrets.AWS_KEYPAIR_NAME }} --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=CreatedByGithubAction}]' 'ResourceType=instance,Tags=[{Key=cost-center,Value=cc123}]'
      